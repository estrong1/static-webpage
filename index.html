<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
	<title>Vujax</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #333333;
			font-family: Arial, sans-serif;
		}

		.logo-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		.logo {
			max-width: 200px;
			max-height: 200px;
		}

		.social-icons {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 20px;
			margin-top: 30px;
		}

		.social-icons img {
			max-width: 75px;
			max-height: 75px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		.social-icons img:hover {
			transform: scale(1.2);
		}
	</style>
</head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-GFQW87JBR7"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
  		function gtag(){dataLayer.push(arguments);}
  		gtag('js', new Date());
  		gtag('config', 'G-GFQW87JBR7');
	</script>
<body>
	<div class="logo-container">
		<img class="logo" src="/img/vujax-logo-transparent.png" alt="Vujax Logo">
		<div class="social-icons">
			<a href="https://www.youtube.com"><img src="https://img.icons8.com/doodle/256/youtube-play--v2.png" alt="YouTube"></a>
			<a href="https://vujax.com/discord"><img src="https://img.icons8.com/doodle/256/discord--v2.png" alt="Discord"></a>
			<a href="https://vujax.com/meme"><img src="https://img.icons8.com/doodle/256/lol--v1.png" alt="Meme"></a>
			<a href="https://blog.vujax.com"><img src="https://img.icons8.com/doodle/256/multi-edit.png" alt="Blog"></a>
		</div>
	</div>

	<script>
		// Add onclick events to the social media icons here if necessary
	</script>
</body>
</html>
