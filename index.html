<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vujax</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #333333;
			font-family: Arial, sans-serif;
		}

		.logo-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		.logo {
			max-width: 200px;
			max-height: 200px;
		}

		.social-icons {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 20px;
			margin-top: 30px;
		}

		.social-icons img {
			max-width: 75px;
			max-height: 75px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		.social-icons img:hover {
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<div class="logo-container">
		<img class="logo" src="https://raw.githubusercontent.com/estrong1/static-webpage/main/img/vujax-logo-transparent.png" alt="Vujax Logo">
		<div class="social-icons">
			<a href="https://www.youtube.com"><img src="https://img.icons8.com/clouds/1x/youtube-play.png" alt="YouTube"></a>
			<a href="https://www.discord.com"><img src="https://img.icons8.com/clouds/256/discord-logo.png" alt="YouTube"></a>
		</div>
	</div>

	<script>
		// Add onclick events to the social media icons here if necessary
	</script>
</body>
</html>
