<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vujax</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #333333;
			font-family: Arial, sans-serif;
		}

		.logo-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		.logo {
			max-width: 200px;
			max-height: 200px;
		}

		.social-icons {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 20px;
			margin-top: 30px;
		}

		.social-icons img {
			max-width: 75px;
			max-height: 75px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		.social-icons img:hover {
			transform: scale(1.2);
		}
		div {
 			position: absolute;
			opacity: 0.85;
			transform: translate(0, 0) scale(0) rotate(0);
			animation: blow-away linear 700ms var(--i) forwards;
		}
		
		@keyframes blow-away {
			10% {
				transform: translate(0, 0) scale(1) rotate(0);
			}
			100% {
				transform: translate(var(--shiftX), var(--shiftY)) scale(0) rotate(1turn);
			}
		}
	</style>
	<script>
		const body = document.querySelector("body");
const colors = [
  "hsl(195, 100%, 50%)",
  "hsl(0, 0%, 100%)",
  "hsl(202, 100%, 50%)",
  "hsl(39, 100%, 50%)",
  "hsl(210, 50%, 96%)",
  "hsl(16, 100%, 45%)"
];

function random(min, max, round) {
  let result = min + Math.random() * (max - min);
  return round ? Math.round(result) : result;
}

function particle(e) {
  let x = e.clientX,
    y = e.clientY,
    n = random(1, 9, true);

  for (let i = 0; i < n; i++) {
    let elem = document.createElement("div");
    let estyle = elem.style;

    let size = random(10, 60);
    estyle.width = `${size}px`;
    estyle.height = `${size}px`;

    let coordx = x + random(-15, 15) - size / 2;
    let coordy = y + random(-15, 15) - size / 2;
    estyle.left = `${coordx}px`;
    estyle.top = `${coordy}px`;

    let color = random(0, colors.length - 1, true);
    let radii = random(10, 50);
    estyle.background = colors[color];
    estyle.borderRadius = `${radii}%`;

    let newX = random(-200, 200),
      newY = random(-200, 200),
      delay = random(10, 40) / 1000;

    estyle.setProperty("--i", `${delay}s`);
    estyle.setProperty("--shiftX", `${newX}px`);
    estyle.setProperty("--shiftY", `${newY}px`);
    ["webkitAnimationEnd", "animationend"].forEach((ev) =>
      elem.addEventListener(ev, () => elem.remove())
    );

    body.appendChild(elem);
  }
}

body.addEventListener("mousemove", (e) => particle(e));
body.addEventListener("touchmove", (e) => {
  e.preventDefault();
  let touch_points = e.touches.length;
  for (let i = 0; i < touch_points; i++) {
    particle(e.touches[i]);
  }
});

	</script>
</head>
<body>
	<div class="logo-container">
		<img class="logo" src="https://raw.githubusercontent.com/estrong1/static-webpage/main/img/vujax-logo-transparent.png" alt="Vujax Logo">
		<div class="social-icons">
			<a href="https://www.youtube.com"><img src="https://img.icons8.com/clouds/1x/youtube-play.png" alt="YouTube"></a>
			<a href="https://www.discord.com"><img src="https://img.icons8.com/clouds/256/discord-logo.png" alt="YouTube"></a>
		</div>
	</div>

	<script>
		// Add onclick events to the social media icons here if necessary
	</script>
</body>
</html>
